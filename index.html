<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- 전체를 감싸는 Box  -->
    <div class="wrap">
      <!-- header : semantic tag -->
      <header>
        <!-- 로고(h1) | 메인메뉴(nav) | 기타 메뉴(nav) -->
        <div class="inner-header">

          <!-- logo: 로고 이미지 영역 -->
          <h1 class="logo">
            <a href="#">
              <img src="./img/logo.jpg" alt="메일 로고 이미지" />
            </a>
          </h1>

          <!-- gnb: global navigation bar 영역 -->
          <nav class="gnb">
            <ul>
              <li><a href="#">회사소개</a></li>
              <li><a href="#">사업영역</a></li>
              <li><a href="#">투자정보</a></li>
              <li><a href="#">인재채용</a></li>
            </ul>
          </nav>
          
          <!-- tnb: top navigation bar 영역 -->
          <nav class="tnb">
            <ul>
              <li><a href="#">알기쉬운 제품공정</a></li>
              <li><a href="#">내 삶속의 회의</a></li>
              <li><a href="#">제품검색</a></li>
            </ul>
          </nav>
        </div>
      </header>
    </div>
  </body>
</html>
