<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />

    <!-- font awesome download js code -->
    <script
      src="https://kit.fontawesome.com/861e945404.js"
      crossorigin="anonymous"
    ></script>

  </head>
  <body>
    <!-- 전체를 감싸는 Box  -->
    <div class="wrap">
      <!-- header : semantic tag -->
      <header>
        <!-- 로고(h1) | 메인메뉴(nav) | 기타 메뉴(nav) -->
        <div class="inner-header clearfix">
          <!-- 부모가 자식의 높이를 인식하도록 clearfix 지정-->

          <!-- logo: 로고 이미지 영역 -->
          <h1 class="logo">
            <a href="#">
              <img src="./img/logo.jpg" alt="메일 로고 이미지" />
            </a>
          </h1>

          <!-- gnb: global navigation bar 영역 -->
          <nav class="gnb">
            <ul>
              <li><a href="#">회사소개</a></li>
              <li><a href="#">사업영역</a></li>
              <li><a href="#">투자정보</a></li>
              <li><a href="#">인재채용</a></li>
            </ul>
          </nav>

          <!-- tnb: top navigation bar 영역 -->
          <nav class="tnb">
            <ul>
              <li><a href="#"><i class="fa-solid fa-flask"></i>알기쉬운 제품공정</a></li>
              <li><a href="#"><i class="fa-regular fa-handshake"></i>내 삶속의 회의</a></li>
              <li><a href="#">제품검색<i class="fa-solid fa-magnifying-glass"></i></a></li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- End Header  -->

      <!-- section main -->
      <section class="main">
        <div class="main-title">
          <h2 class="en">Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
            Ipsam voluptatum reiciendis ab itaque aliquam quae amet vitae modi ipsum omnis cupiditate, assumenda deserunt. 
          </h2>
          <p>창의적이고 경쟁력 있는 IT 선도 기업</p>
          <a href="#" class="view en">VIEW MORE<i class="fa-solid fa-arrow-right"></i></a>

        </div>
      </section>

    </div>
  </body>
</html>
